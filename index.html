<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промежуточная аттестация</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <form class="form">
            <label class="form__label">
                <input type="text" class="form__input" id="form__income-input" placeholder="Ваш месячный доход"/>
                <p class="form__income-text">Ваш месячный доход</p>
                <div class="form__income-level"></div>
            </label>

            <label for="expenses" class="form__label">
                <input type="text" class="form__input" id="expenses" placeholder="Перечислите возможные расходы за рассчитываемый период
                    через запятую"/>
                <p class="form__label-text">
                Перечислите возможные расходы за рассчитываемый период через запятую
                </p>
            </label>


        </form>
    </main>
    
    <script src="./scripts/myscript.js"></script>
</body>
</html>
